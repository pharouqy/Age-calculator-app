<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main>
    <section>
      <div> <label for="day">day</label>
        <input type="text" name="day" id="day" maxlength="2" max="1" min="31" placeholder="DD">
        <span id="error-day"></span>
      </div>
      <div> <label for="month">month</label>
        <input type="text" name="month" id="month" maxlength="2" max="1" min="12" placeholder="MM">
        <span id="error-month"></span>
      </div>
      <div> <label for="year">year</label>
        <input type="text" name="year" id="year" maxlength="4" placeholder="YYYY">
        <span id="error-year"></span>
      </div>
    </section>
    <div>
      <span></span>
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
        <g fill="none" stroke="#fff" stroke-width="2">
          <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
        </g>
      </svg>
    </div>
    <section>
      <div> <span>--</span>
        <h2>years</h2>
      </div>
      <div> <span>--</span>
        <h2>months</h2>
      </div>
      <div> <span>--</span>
        <h2>days</h2>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
